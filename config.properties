#######################################################
#
# SDK Manager Properties
#
#######################################################

# Full path to Java JDK or OpenJDK

#java_path="C:/OpenJdk/openjdk-1.8.0.265-3.b01"
java_path="C:/Program Files (x86)/Java/jdk1.8.0_20"


# Full path to Android SDK
# Like:	"C:/Program Files/android-sdk-windows"

android_sdk_path="C:/android-sdk-windows"

# Package Channel, source for --list, --install
# 'stable' (default), 'beta', 'dev' or 'canary'

#package_channel="stable"
#package_channel="beta"
#package_channel="dev"
#package_channel="canary"


# Show intermediate, normally hidden, command results

show_command_results="false"
#show_command_results="true"


# HTTP / HTTPS

#use_https="false"
use_https="true"


# SDK's sdkmanager --list Option

include_obsolete="false"
#include_obsolete="true"


# Emulator

# https://developer.android.com/studio/run/emulator-commandline

# Use  -force-32bit

use_force_32bit="false"
#use_force_32bit="true"


# Emulator VM acceleration.

#accel="auto"
#accel="off"
#accel="on"


# Device RAM size from 128 to 4096 MBs.
# Try to use multiples of 128.

#memory="1024"


# Quick Boot
# 'no-snapshot-load':      Performs a cold boot, and saves the emulator state on exit.
# 'no-snapshot-save':      Performs a quick boot if possible, but does not save the emulator state on exit.
# 'no-snapshot':           Disables the Quick Boot feature.

#quick_boot="no-snapshot-load"
#quick_boot="no-snapshot-save"
#quick_boot="no-snapshot"


# GPU Mode:
# 'auto':   The emulator chooses between hardware or software graphics acceleration based on your
#           computer setup.
# 'host':   Use the GPU on your computer for hardware acceleration.
# 'swiftshader_indirect':   Use a Quick Boot-compatible variant of SwiftShader to render graphics
#                           using software acceleration. 
# 'angle_indirect': (Windows only) Use a Quick Boot-compatible variant of ANGLE Direct3D to render
#                   graphics using software acceleration.
# 'guest':  Use guest-side software rendering.

# See:  https://developer.android.com/studio/run/emulator-acceleration#command-gpu

#gpu_mode="auto"
#gpu_mode="host"
#gpu_mode="swiftshader_indirect"
#gpu_mode="angle_indirect"
#gpu_mode="guest"


# Disable the boot animation during emulator startup for faster booting.

#disable_boot_anim="false"
disable_boot_anim="true"


# Emulator Engine
# 'auto'   : Automatically select an engine. 
# 'classic': Use the older QEMU 1 engine.
# 'qemu2'  : Use the newer QEMU 2 engine.

#engine="auto"
#engine="classic"
#engine="qemu2"


# The binary kernel image for the AVD.

#kernel="kernel-qemu"
#kernel="kernel-ranchu"


